<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Est√°gio</title>
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/Umut-Pulat-Tulliana-2-Korganizer.128.png" type="image/x-icon">
</head>

<body>
    <main>
        <div id="container">
            <section>
                <div id="img">
                    <img src="img/undraw_access_account_re_8spm (1).svg" alt="Job">
                </div>
            </section>
            <section>
                <div id="form">
                    <form action="#" method="post" autocomplete="off">
                        <legend>Login</legend>
                        <div id="error"></div>
                        <label for="nome"><i class="fa-solid fa-user" style="color: #16a34a;"></i></label>
                        <input type="text"  id="nome" placeholder="Nome" autofocus autocomplete="name"
                            required> <br>
                        <label for="email"><i class="fa-solid fa-envelope" style="color: #16a34a;"></i></label>
                        <input type="email"  id="email" placeholder="E-mail" required> <br>
                        <label for="senha"><i class="fa-solid fa-lock" style="color: #16a34a;"></i></label>
                        <input type="password"  id="senha" placeholder="Senha" required> <br>
                        <input id="button" type="submit" value="Entrar">
                    </form>
                </div>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
